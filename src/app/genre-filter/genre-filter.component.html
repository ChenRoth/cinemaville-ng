<mat-form-field class="filter">
  <mat-label>Filter by Genre</mat-label>
  <mat-select (selectionChange)="selectGenre($event)">
    <mat-option value="">all genres</mat-option>
    <mat-option *ngFor="let genre of store.genres" [value]="genre.name">{{genre.name}}</mat-option>
  </mat-select>
</mat-form-field>
